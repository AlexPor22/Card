<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/627b2b4bd2.js" crossorigin="anonymous"></script>
    <title>Targeta de presentacion</title>
</head>

<body>
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bg-white fa-solid fa-arrow-left"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bg-white fa-solid fa-heart"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bg-white fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class=" card-body">
            <div class="text-center">
                <img src="Foto.jpg" class="rounded" alt="..." width="100px">
            </div>
            <h2 class="card-title">
                Denis Martel
            </h2>
            <h5>
                Sistemas Informaticos
            </h5>
            <p class="card-text">
                Sigueme en mis redes sociales
                @EJemplo
            </p>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's
                content.</p>
        </div>
</body>

</html>
