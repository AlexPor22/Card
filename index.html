<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        .center {
            padding: 160px;
        }
    </style>
    <title>Targeta de presentacion</title>

<body>
    <div class="nav justify-content-center center">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bg-white fa-solid fa-arrow-left"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bg-white fa-solid fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bg-white fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body text-center">
                <img src="Foto.jpg" class="rounded-circle" alt="..." width="100px">
                <h1 class="card-title">
                    Denis Martel
                </h1>
                <h5>
                    Sistemas Informaticos
                </h5>
                <p class="card-text">
                    Sigueme en mis redes sociales
                    @EJemplo
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-danger" type="button">
                        Sigueme
                    </button>
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end text-center">
                <button class="btn btn-primary me-md-2" type="button">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="btn btn-primary" type="button">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button class="btn btn-primary" type="button">
                    <i class="fa-brands fa-telegram"></i>
                </button>
            </div>
        </div>

</html>
